# Docker Compose para Desenvolvimento
# Inclui volumes para hot reload e debug

services:
  zipkin:
    image: openzipkin/zipkin:3.4
    container_name: zipkin-dev
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms128m -Xmx256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9411/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - dev-network

  service-b-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: service-b-dev
    ports:
      - "8081:8081"
    environment:
      - SERVICE=B
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - GO_ENV=development
    volumes:
      - .:/app
      - go-cache:/go/pkg/mod
    depends_on:
      zipkin:
        condition: service_healthy
    networks:
      - dev-network
    restart: "no"
    command: ["air", "-c", ".air.toml"]

  service-a-dev:
    build: 
      context: .
      dockerfile: Dockerfile  
    container_name: service-a-dev
    ports:
      - "8080:8080"
    environment:
      - SERVICE=A
      - SERVICE_B_URL=http://service-b-dev:8081
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - GO_ENV=development
    volumes:
      - .:/app
      - go-cache:/go/pkg/mod
    depends_on:
      - service-b-dev
      - zipkin
    networks:
      - dev-network
    restart: "no"
    command: ["air", "-c", ".air.toml"]

volumes:
  go-cache:
    driver: local

networks:
  dev-network:
    driver: bridge
    name: desafio-otel-dev